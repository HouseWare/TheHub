<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    
    <title>{{page_title}}</title>

    <link rel="stylesheet" type="text/css" href="/foundation/css/foundation.min.css"/>
    <link rel="stylesheet" type="text/css" href="/foundation/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="/rsrc/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="/rsrc/css/icons.css"/>
    <link rel="stylesheet" type="text/css" href="/foundation-icons/foundation-icons.css"/>
    {% block stylesheets %}{% endblock %}

    <script src="/foundation/js/vendor/jquery.js"></script>
    <script src="/foundation/js/foundation.min.js"></script>
    <script src="/foundation/js/vendor/fastclick.js"></script>
    <script src="/foundation/js/vendor/modernizr.js"></script>
    {% block scripts %}{% endblock %}
  </head>

  <body>
    {% include 'navbar.html' %}

    {% if error is defined %}
    <div class="row">
      <div class="large-12 columns">
	<span class="error"><h3>{{error}}</h3></span>
      </div>
    </div>
    {% else %}
    <div class="content">
      {% block content %}{% endblock %}
    </div>
    {% endif %}

    {% include 'footer.html' %}
  </body>
</html>
